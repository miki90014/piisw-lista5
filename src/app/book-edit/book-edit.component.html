<div>
    <h1>Edit book:</h1>
    <form (ngSubmit)="onSubmit()" #bookEdit="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title"
               required maxlength="50"
               [(ngModel)]="book.title" name="title" #title="ngModel">
        <div [hidden]="title.valid || title.pristine"
             class="alert alert-danger">
          Title is required. Max length 50.
        </div>
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author"
               required maxlength="50"
               [(ngModel)]="book.author" name="author" #author="ngModel">
        <div [hidden]="author.valid || author.pristine"
             class="alert alert-danger">
          Author is required. Max length 50.
        </div>
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="number" class="form-control" id="year"
               required min="1000" max="2023"
               [(ngModel)]="book.year" name="year" #year="ngModel">
        <div [hidden]="year.valid || year.pristine"
             class="alert alert-danger">
          Year must be between 1000 and 2023.
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" class="form-control" id="description"
                  maxlength="1000"
               [(ngModel)]="book.description" name="description" #description="ngModel"></textarea>
        <div [hidden]="description.valid || description.pristine"
             class="alert alert-danger">
          Description must be less than 1000.
        </div>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!bookEdit.form.valid">Save</button>
      <a routerLink=".." type="button" class="btn btn-primary">Cancel</a>
    </form>
  </div>

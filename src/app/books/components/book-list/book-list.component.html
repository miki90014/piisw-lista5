<article class="m-3">
  <a [routerLink]="['../reviews']" class="card-link">All reviews</a>
  <h2>List of all books</h2>
  <section class="d-flex flex-column gap-2">
    @for (book of books; track book.id) {
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
          <p class="card-text">
            {{ book.description }}
          </p>
          <a [routerLink]="[book.id]" class="card-link">Details</a>
          <a [routerLink]="[book.id, 'edit']" class="card-link">Edit</a>
          <a [routerLink]="[book.id, 'reviews']" class="card-link">Reviews</a>
          <a [routerLink]="[book.id, 'reviews', 'add']" class="card-link">Add review</a>
        </div>
      </div>
    }

  </section>
</article>
